<ion-header>
  <ion-toolbar _bg-theme-color>
    <ion-avatar slot="start" class="ion-padding">
      <img src="../../../assets/imgs/avatar/avatar9.jpg">
    </ion-avatar>
    <ion-title>{{loggedInUser?.name}}</ion-title>
    <ion-icon name="add-circle" slot="end" class="ion-padding" (click)="addUserModal()"></ion-icon>
    <ion-icon name="log-out" (click)="logout()" slot="end" class="ion-padding"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item *ngFor="let usr of usersList" (click)="openChat(usr)">
    <ion-avatar slot="start">
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-avatar>
    <ion-label>
      <strong>{{ usr?.name | titlecase }}</strong>
      <p>See, my chat</p>
    </ion-label>
    <div>
      <p class="ion-no-margin" gray-time>{{ api.formatAMPM(now) }}</p>
    </div>

  </ion-item>
  <ion-item *ngIf="!usersList">
    <ion-avatar slot="start">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-avatar>
    <ion-label>
      <h3>
        <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
      </h3>
      <p>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </p>
    </ion-label>
  </ion-item>
</ion-content>
